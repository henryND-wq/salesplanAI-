<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 銷售規劃模擬器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-black text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- ICON COMPONENTS ---
        const TrendingUp = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>;
        const Users = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const Zap = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>;
        const TargetIcon = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>;
        const DollarSign = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
        const Activity = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>;

        // --- REUSABLE INPUT COMPONENT (With >= 0 Restriction) ---
        const InputField = ({ label, value, onChange, icon: Icon }) => (
            <div className="mb-4">
                <label className="block text-xs font-semibold text-cyan-400 uppercase tracking-wider mb-1">{label}</label>
                <div className="relative group">
                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <Icon className="h-4 w-4 text-cyan-600 group-focus-within:text-cyan-400 transition-colors" />
                    </div>
                    <input
                        type="number"
                        min="0"
                        value={value}
                        onChange={(e) => {
                            // Prevent negative numbers from being set
                            const val = e.target.value;
                            if (val === "" || Number(val) >= 0) {
                                onChange(val);
                            }
                        }}
                        className="block w-full pl-10 pr-3 py-2 bg-slate-900 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all"
                        placeholder="0"
                    />
                </div>
            </div>
        );

        const App = () => {
            // --- 1. STATES ---
            const [salesData, setSalesData] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            
            // Dropdown States (Initialized empty, will be set automatically)
            const [selectedBrand, setSelectedBrand] = useState("");
            const [selectedCenter, setSelectedCenter] = useState("");
            const [selectedTherapist, setSelectedTherapist] = useState("");

            // Simulator States
            const [existingData, setExistingData] = useState({ upsell: 0, birthday: 0, avgTicket: 5000 });
            const [newData, setNewData] = useState({ tail: 0, icb: 0, avgTicket: 8000 });

            // --- 2. FETCH DATA ---
            useEffect(() => {
                const sheetId = '1p8cqGBYiqhWgQsDndMjeGwcnupqp6h6tIyCQb1i5LQc';
                const gid = '184945526';
                const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=${gid}`;

                Papa.parse(csvUrl, {
                    download: true,
                    header: false,
                    complete: (results) => {
                        const rows = results.data.slice(1);
                        const parseNum = (val) => Number(String(val || '0').replace(/[$,%]/g, '').trim()) || 0;

                        const parsedData = rows.filter(row => row[2]).map(row => ({
                            brand: row[0] ? row[0].trim() : "Unknown",
                            center: row[1] ? row[1].trim() : "Unknown",
                            therapist: row[2].trim(),
                            target: parseNum(row[3]),      // Col D
                            actual: parseNum(row[4]),      // Col E
                            acb: parseNum(row[6]),         // Col G
                            icb: parseNum(row[7]),         // Col H
                            acbShop: parseNum(row[8]),     // Col I
                            icbShop: parseNum(row[9]),     // Col J
                        }));
                        setSalesData(parsedData);
                        setIsLoading(false);
                    }
                });
            }, []);

            // --- 3. FILTER LOGIC (Cascading without "All") ---
            const brands = useMemo(() => [...new Set(salesData.map(d => d.brand))].sort(), [salesData]);
            
            // Auto-select first brand
            useEffect(() => {
                if (brands.length > 0 && !brands.includes(selectedBrand)) {
                    setSelectedBrand(brands[0]);
                }
            }, [brands, selectedBrand]);

            const centers = useMemo(() => {
                if (!selectedBrand) return [];
                return [...new Set(salesData.filter(d => d.brand === selectedBrand).map(d => d.center))].sort();
            }, [salesData, selectedBrand]);

            // Auto-select first center when brand changes
            useEffect(() => {
                if (centers.length > 0 && !centers.includes(selectedCenter)) {
                    setSelectedCenter(centers[0]);
                }
            }, [centers, selectedCenter]);

            const therapists = useMemo(() => {
                if (!selectedBrand || !selectedCenter) return [];
                return [...new Set(salesData.filter(d => d.brand === selectedBrand && d.center === selectedCenter).map(d => d.therapist))].sort();
            }, [salesData, selectedBrand, selectedCenter]);

            // Auto-select first therapist when center changes
            useEffect(() => {
                if (therapists.length > 0 && !therapists.includes(selectedTherapist)) {
                    setSelectedTherapist(therapists[0]);
                }
            }, [therapists, selectedTherapist]);


            // --- 4. CURRENT LIVE DATA (Specific Therapist) ---
            const currentStats = useMemo(() => {
                // Since there is no "All", this will filter down to the 1 specific therapist row
                const filtered = salesData.filter(d => 
                    d.brand === selectedBrand &&
                    d.center === selectedCenter &&
                    d.therapist === selectedTherapist
                );

                const sumTarget = filtered.reduce((sum, row) => sum + row.target, 0);
                const sumActual = filtered.reduce((sum, row) => sum + row.actual, 0);
                const mtdPct = sumTarget > 0 ? (sumActual / sumTarget) * 100 : 0;

                return {
                    target: sumTarget,
                    actual: sumActual,
                    mtdPct: mtdPct,
                    acb: filtered.reduce((sum, row) => sum + row.acb, 0),
                    icb: filtered.reduce((sum, row) => sum + row.icb, 0),
                    acbShop: filtered.reduce((sum, row) => sum + row.acbShop, 0),
                    icbShop: filtered.reduce((sum, row) => sum + row.icbShop, 0),
                };
            }, [salesData, selectedBrand, selectedCenter, selectedTherapist]);

            // --- 5. SIMULATOR MATH ---
            const existingSigns = Number(existingData.upsell) + Number(existingData.birthday);
            const newSigns = Number(newData.tail) + Number(newData.icb);
            
            const existingSales = existingSigns * Number(existingData.avgTicket);
            const newSales = newSigns * Number(newData.avgTicket);
            const totalSimulatedSales = existingSales + newSales;

            // --- 6. PROJECTED RESULTS MATH ---
            const newProjectedActual = currentStats.actual + totalSimulatedSales;
            const newProjectedMtdPct = currentStats.target > 0 ? (newProjectedActual / currentStats.target) * 100 : 0;

            // Formatters
            const formatCurrency = (val) => new Intl.NumberFormat('zh-HK', { style: 'currency', currency: 'HKD', maximumFractionDigits: 0 }).format(val);
            const formatNumber = (val) => new Intl.NumberFormat('zh-HK').format(val);
            const formatPct = (val) => `${val.toFixed(1)}%`;

            if (isLoading) return <div className="min-h-screen bg-black flex items-center justify-center text-cyan-400 font-bold animate-pulse">正在載入數據... (Loading Data)</div>;

            return (
                <div className="min-h-screen bg-black text-slate-200 font-sans p-4 md:p-8">
                    {/* Header */}
                    <div className="max-w-6xl mx-auto mb-10 text-center relative">
                        <div className="absolute top-0 left-1/2 -translate-x-1/2 w-64 h-64 bg-cyan-500/10 rounded-full blur-3xl -z-10"></div>
                        <h1 className="text-4xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600 mb-2">
                            AI 銷售規劃模擬器
                        </h1>
                        <p className="text-slate-500 text-sm tracking-widest uppercase mb-8">Integrated Sales Projection Engine</p>
                    </div>

                    <div className="max-w-6xl mx-auto">
                        {/* SECTION 1: LIVE DATA & FILTERS */}
                        <div className="bg-slate-900/60 border border-slate-800 rounded-3xl p-8 mb-8 backdrop-blur-xl">
                            <h2 className="text-xl font-bold text-white mb-6 border-b border-slate-800 pb-4">1. 選擇目標與當前數據 (Select & View)</h2>
                            
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                <div>
                                    <label className="block text-xs font-semibold text-cyan-400 uppercase tracking-wider mb-2">品牌 (Brand)</label>
                                    <select value={selectedBrand} onChange={(e) => setSelectedBrand(e.target.value)} className="w-full bg-slate-800 border border-slate-700 rounded-lg text-white p-3 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                                        {brands.map(b => <option key={b} value={b}>{b}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-xs font-semibold text-cyan-400 uppercase tracking-wider mb-2">中心 (Center)</label>
                                    <select value={selectedCenter} onChange={(e) => setSelectedCenter(e.target.value)} className="w-full bg-slate-800 border border-slate-700 rounded-lg text-white p-3 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                                        {centers.map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-xs font-semibold text-cyan-400 uppercase tracking-wider mb-2">治療師 (Therapist)</label>
                                    <select value={selectedTherapist} onChange={(e) => setSelectedTherapist(e.target.value)} className="w-full bg-slate-800 border border-slate-700 rounded-lg text-white p-3 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                                        {therapists.map(t => <option key={t} value={t}>{t}</option>)}
                                    </select>
                                </div>
                            </div>

                            {/* Display ALL 7 Columns from Sheet */}
                            <div className="grid grid-cols-2 lg:grid-cols-4 gap-4">
                                <DataCard title="Sales Target" value={formatCurrency(currentStats.target)} highlight="text-white" />
                                <DataCard title="Actual Sales (MTD)" value={formatCurrency(currentStats.actual)} highlight="text-green-400" />
                                <DataCard title="MTD %" value={formatPct(currentStats.mtdPct)} highlight="text-white" />
                                <DataCard title="ACB of cur. month" value={formatNumber(currentStats.acb)} highlight="text-cyan-400" />
                                
                                <DataCard title="ICB of cur. month" value={formatNumber(currentStats.icb)} highlight="text-purple-400" />
                                <DataCard title="ACB Shop Count" value={formatNumber(currentStats.acbShop)} highlight="text-blue-400" />
                                <DataCard title="ICB Shop Count" value={formatNumber(currentStats.icbShop)} highlight="text-indigo-400" />
                            </div>
                        </div>

                        {/* SECTION 2: SIMULATOR INPUTS */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            {/* Existing Customers */}
                            <div className="bg-slate-900/40 border border-slate-800 rounded-3xl p-8 flex flex-col relative overflow-hidden">
                                <div className="absolute top-0 right-0 w-32 h-32 bg-cyan-500/10 rounded-full blur-2xl -z-10"></div>
                                <div className="flex justify-between items-start mb-6">
                                    <div>
                                        <h2 className="text-2xl font-bold text-white mb-1">2a. 舊客規劃 (Existing)</h2>
                                        <p className="text-cyan-500/80 text-sm">Customer Retention & Upsell</p>
                                    </div>
                                    <Users className="w-8 h-8 text-cyan-400 opacity-50" />
                                </div>
                                <div className="grid grid-cols-2 gap-4 mb-4">
                                    <InputField label="Upsell Sign" value={existingData.upsell} onChange={(v) => setExistingData({...existingData, upsell: v})} icon={TrendingUp} />
                                    <InputField label="Birthday Sign" value={existingData.birthday} onChange={(v) => setExistingData({...existingData, birthday: v})} icon={Zap} />
                                </div>
                                <InputField label="平均客單價 (Avg Ticket)" value={existingData.avgTicket} onChange={(v) => setExistingData({...existingData, avgTicket: v})} icon={DollarSign} />
                                <div className="mt-4 pt-4 border-t border-slate-800 flex justify-between items-end">
                                    <span className="text-slate-400 text-sm">舊客模擬銷售額</span>
                                    <span className="text-xl font-mono font-bold text-cyan-400">{formatCurrency(existingSales)}</span>
                                </div>
                            </div>

                            {/* New Customers */}
                            <div className="bg-slate-900/40 border border-slate-800 rounded-3xl p-8 flex flex-col relative overflow-hidden">
                                <div className="absolute top-0 right-0 w-32 h-32 bg-blue-500/10 rounded-full blur-2xl -z-10"></div>
                                <div className="flex justify-between items-start mb-6">
                                    <div>
                                        <h2 className="text-2xl font-bold text-white mb-1">2b. 新客規劃 (New)</h2>
                                        <p className="text-blue-500/80 text-sm">Acquisition & Reactivation</p>
                                    </div>
                                    <TargetIcon className="w-8 h-8 text-blue-400 opacity-50" />
                                </div>
                                <div className="grid grid-cols-2 gap-4 mb-4">
                                    <InputField label="一龍尾 (Tail)" value={newData.tail} onChange={(v) => setNewData({...newData, tail: v})} icon={Activity} />
                                    <InputField label="ICB 激活 (Reactivation)" value={newData.icb} onChange={(v) => setNewData({...newData, icb: v})} icon={Zap} />
                                </div>
                                <InputField label="平均客單價 (Avg Ticket)" value={newData.avgTicket} onChange={(v) => setNewData({...newData, avgTicket: v})} icon={DollarSign} />
                                <div className="mt-4 pt-4 border-t border-slate-800 flex justify-between items-end">
                                    <span className="text-slate-400 text-sm">新客模擬銷售額</span>
                                    <span className="text-xl font-mono font-bold text-blue-400">{formatCurrency(newSales)}</span>
                                </div>
                            </div>
                        </div>

                        {/* SECTION 3: PROJECTED IMPACT SUMMARY */}
                        <div className="bg-gradient-to-br from-slate-900 to-black border border-slate-700 rounded-[2rem] p-8 relative overflow-hidden shadow-2xl">
                            {/* Decorative background glow based on goal hit */}
                            <div className={`absolute -bottom-20 -right-20 w-64 h-64 rounded-full blur-3xl opacity-30 transition-all duration-700 ${newProjectedMtdPct >= 200 ? 'bg-blue-600' : (newProjectedMtdPct >= 100 ? 'bg-green-500' : 'bg-slate-700')}`}></div>
                            
                            <h2 className="text-xl font-bold text-white mb-6 border-b border-slate-800 pb-4">3. 模擬預測結果 (Projected Impact)</h2>
                            
                            <div className="flex flex-col md:flex-row justify-between items-center gap-8">
                                
                                {/* Simulated Added Value */}
                                <div className="flex-1 text-center md:text-left bg-slate-800/40 p-6 rounded-2xl border border-slate-700 w-full">
                                    <span className="text-xs font-bold text-cyan-400 uppercase tracking-widest block mb-2">+ 新增規劃銷售額</span>
                                    <div className="text-4xl font-black text-white tracking-tighter">
                                        {formatCurrency(totalSimulatedSales)}
                                    </div>
                                    <div className="text-sm text-slate-500 mt-2">
                                        總成交數: {existingSigns + newSigns} 單
                                    </div>
                                </div>

                                <div className="text-slate-600 text-4xl font-black hidden md:block">=</div>

                                {/* New Projected Actual */}
                                <div className="flex-1 text-center md:text-left bg-slate-800/40 p-6 rounded-2xl border border-slate-700 w-full">
                                    <span className="text-xs font-bold text-green-400 uppercase tracking-widest block mb-2">預測最新 Actual Sales</span>
                                    <div className="text-4xl font-black text-white tracking-tighter">
                                        {formatCurrency(newProjectedActual)}
                                    </div>
                                    <div className="text-sm text-slate-500 mt-2">
                                        (Current Actual + Simulated Added)
                                    </div>
                                </div>

                                {/* Full Month Target % */}
                                <div className="flex flex-col justify-center items-center bg-black/60 p-6 rounded-2xl border border-slate-700 w-full relative min-h-[160px]">
                                    <div className={`text-5xl font-black transition-all duration-500 ${newProjectedMtdPct >= 200 ? 'text-blue-400 drop-shadow-[0_0_15px_rgba(96,165,250,0.8)]' : (newProjectedMtdPct >= 100 ? 'text-green-400' : 'text-yellow-400')}`}>
                                        {formatPct(newProjectedMtdPct)}
                                    </div>
                                    <div className="text-[10px] text-slate-400 font-bold uppercase mt-2 tracking-widest">
                                        Full Month Target %
                                    </div>

                                    {/* Affirmation Animation (Displays only when >= 200%) */}
                                    {newProjectedMtdPct >= 200 && (
                                        <div className="absolute -bottom-4 bg-blue-500 text-white text-xs font-bold px-4 py-2 rounded-full animate-bounce shadow-[0_0_15px_rgba(59,130,246,0.8)] flex items-center gap-2">
                                            <span>✨</span>
                                            Target Secured!
                                            <span>✨</span>
                                        </div>
                                    )}
                                </div>

                            </div>
                        </div>
                        
                    </div>
                </div>
            );
        };

        // Reusable UI Component for the top Data Cards
        const DataCard = ({ title, value, highlight }) => (
            <div className="bg-slate-800/40 border border-slate-700 p-4 rounded-xl flex flex-col justify-center">
                <span className="text-slate-400 text-[10px] font-bold uppercase tracking-wider mb-1">{title}</span>
                <span className={`text-2xl font-black ${highlight}`}>{value}</span>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
