<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 銷售規劃模擬器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-black text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // --- ICON COMPONENTS ---
        const TrendingUp = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>;
        const Users = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const Zap = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>;
        const Target = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>;
        const DollarSign = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
        const Activity = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>;
        const BarChart2 = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>;

        // --- SPREADSHEET DATA (Sample of your data) ---
        // Note: You can add all 140+ rows from your sheet into this array using this exact format.
        const salesData = [
            { brand: "Dermes", center: "D 23-24/F PP (A)", therapist: "amber.aulk", acb: 58, acbShop: 37, icbShop: 36 },
            { brand: "Dermes", center: "D 23-24/F PP (A)", therapist: "gabe.chan", acb: 115, acbShop: 61, icbShop: 113 },
            { brand: "Dermes", center: "D 35/F TS (A)", therapist: "maggie.wongmy", acb: 203, acbShop: 66, icbShop: 243 },
            { brand: "Elyze", center: "E 23-24/F PP (A)", therapist: "betty.chan", acb: 43, acbShop: 34, icbShop: 20 },
            { brand: "Elyze", center: "E 23-24/F PP (B)", therapist: "gladys.wong", acb: 52, acbShop: 35, icbShop: 43 },
            { brand: "Elyze", center: "E 33/F LP (B)", therapist: "tsubi.wong", acb: 62, acbShop: 38, icbShop: 42 },
            { brand: "Reenex", center: "R 23-24/F PP (A)", therapist: "gigi.tsoi", acb: 65, acbShop: 37, icbShop: 31 },
            { brand: "Reenex", center: "R 27/F PK RD (B)", therapist: "jovia.ngyh", acb: 118, acbShop: 64, icbShop: 29 },
            { brand: "Reenex", center: "R 40/F TS (A)", therapist: "stella.lee", acb: 161, acbShop: 115, icbShop: 37 }
        ];

        const InputField = ({ label, value, onChange, icon: Icon }) => (
            <div className="mb-4">
                <label className="block text-xs font-semibold text-cyan-400 uppercase tracking-wider mb-1">
                    {label}
                </label>
                <div className="relative group">
                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <Icon className="h-4 w-4 text-cyan-600 group-focus-within:text-cyan-400 transition-colors" />
                    </div>
                    <input
                        type="number"
                        value={value}
                        onChange={(e) => onChange(e.target.value)}
                        className="block w-full pl-10 pr-3 py-2 bg-slate-900 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all"
                        placeholder="0"
                    />
                </div>
            </div>
        );

        const App = () => {
            // Dropdown States
            const [selectedBrand, setSelectedBrand] = useState("All");
            const [selectedCenter, setSelectedCenter] = useState("All");
            const [selectedTherapist, setSelectedTherapist] = useState("All");

            // Simulator States
            const [existingData, setExistingData] = useState({ upsell: 0, birthday: 0, avgTicket: 5000 });
            const [newData, setNewData] = useState({ tail: 0, icb: 0, avgTicket: 8000 });
            const [acb, setAcb] = useState(10);

            // --- FILTER LOGIC (Cascading Dropdowns) ---
            const brands = ["All", ...new Set(salesData.map(d => d.brand))];
            
            const centers = useMemo(() => {
                const filtered = salesData.filter(d => selectedBrand === "All" || d.brand === selectedBrand);
                return ["All", ...new Set(filtered.map(d => d.center))];
            }, [selectedBrand]);

            const therapists = useMemo(() => {
                const filtered = salesData.filter(d => 
                    (selectedBrand === "All" || d.brand === selectedBrand) &&
                    (selectedCenter === "All" || d.center === selectedCenter)
                );
                return ["All", ...new Set(filtered.map(d => d.therapist))];
            }, [selectedBrand, selectedCenter]);

            // Handlers to reset child-dropdowns when parent-dropdown changes
            const handleBrandChange = (e) => {
                setSelectedBrand(e.target.value);
                setSelectedCenter("All");
                setSelectedTherapist("All");
            };

            const handleCenterChange = (e) => {
                setSelectedCenter(e.target.value);
                setSelectedTherapist("All");
            };

            // --- AGGREGATION LOGIC ---
            const overviewStats = useMemo(() => {
                const filtered = salesData.filter(d => 
                    (selectedBrand === "All" || d.brand === selectedBrand) &&
                    (selectedCenter === "All" || d.center === selectedCenter) &&
                    (selectedTherapist === "All" || d.therapist === selectedTherapist)
                );

                return {
                    totalAcb: filtered.reduce((sum, row) => sum + row.acb, 0),
                    totalAcbShop: filtered.reduce((sum, row) => sum + row.acbShop, 0),
                    totalIcbShop: filtered.reduce((sum, row) => sum + row.icbShop, 0)
                };
            }, [selectedBrand, selectedCenter, selectedTherapist]);


            // Simulator Logic
            const existingSigns = Number(existingData.upsell) + Number(existingData.birthday);
            const newSigns = Number(newData.tail) + Number(newData.icb);
            const existingSales = existingSigns * Number(existingData.avgTicket);
            const newSales = newSigns * Number(newData.avgTicket);
            const totalSales = existingSales + newSales;

            const existingPct = totalSales > 0 ? (existingSales / totalSales) * 100 : 50;
            const newPct = totalSales > 0 ? (newSales / totalSales) * 100 : 50;

            const formatCurrency = (val) => {
                return new Intl.NumberFormat('zh-HK', {
                    style: 'currency',
                    currency: 'HKD',
                    maximumFractionDigits: 0,
                }).format(val);
            };

            return (
                <div className="min-h-screen bg-black text-slate-200 font-sans p-4 md:p-8 selection:bg-cyan-500 selection:text-white">
                    <div className="max-w-6xl mx-auto mb-10 text-center relative">
                        <div className="absolute top-0 left-1/2 -translate-x-1/2 w-64 h-64 bg-cyan-500/10 rounded-full blur-3xl -z-10"></div>
                        <h1 className="text-4xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600 mb-2">
                            AI 銷售規劃模擬器
                        </h1>
                        <p className="text-slate-500 text-sm tracking-widest uppercase">Neo Derm - Sales Optimization Engine</p>
                        
                        <div className="mt-8 inline-flex items-center gap-4 bg-slate-900/50 backdrop-blur-md p-4 rounded-2xl border border-slate-800 shadow-xl">
                            <div className="flex flex-col items-start px-4">
                                <span className="text-[10px] text-cyan-500 font-bold uppercase tracking-widest">ACB 基數</span>
                                <input 
                                    type="number" 
                                    value={acb} 
                                    onChange={(e) => setAcb(e.target.value)}
                                    className="bg-transparent text-2xl font-bold text-white w-20 focus:outline-none"
                                />
                            </div>
                            <div className="h-8 w-[1px] bg-slate-700"></div>
                            <div className="flex flex-col items-start px-4">
                                <span className="text-[10px] text-blue-500 font-bold uppercase tracking-widest">當前日期</span>
                                <span className="text-xl font-bold">{new Date().toLocaleDateString('zh-HK')}</span>
                            </div>
                        </div>
                    </div>

                    {/* --- NEW DATA OVERVIEW SECTION --- */}
                    <div className="max-w-6xl mx-auto mb-12">
                        <div className="bg-slate-900/40 border border-slate-800 rounded-3xl p-8 backdrop-blur-xl relative overflow-hidden">
                            <div className="absolute top-0 right-0 w-64 h-64 bg-purple-500/10 rounded-full blur-3xl -z-10"></div>
                            <h2 className="text-2xl font-bold text-white mb-6 flex items-center gap-2">
                                <BarChart2 className="text-purple-400" />
                                團隊數據總覽 (Team Overview)
                            </h2>
                            
                            {/* Filter Dropdowns */}
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                <div>
                                    <label className="block text-xs font-semibold text-cyan-400 uppercase tracking-wider mb-2">品牌 (Brand)</label>
                                    <select value={selectedBrand} onChange={handleBrandChange} className="w-full bg-slate-800 border border-slate-700 rounded-lg text-white p-3 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                                        {brands.map(b => <option key={b} value={b}>{b}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-xs font-semibold text-cyan-400 uppercase tracking-wider mb-2">中心 (Center)</label>
                                    <select value={selectedCenter} onChange={handleCenterChange} className="w-full bg-slate-800 border border-slate-700 rounded-lg text-white p-3 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                                        {centers.map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-xs font-semibold text-cyan-400 uppercase tracking-wider mb-2">治療師 (Therapist)</label>
                                    <select value={selectedTherapist} onChange={(e) => setSelectedTherapist(e.target.value)} className="w-full bg-slate-800 border border-slate-700 rounded-lg text-white p-3 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                                        {therapists.map(t => <option key={t} value={t}>{t}</option>)}
                                    </select>
                                </div>
                            </div>

                            {/* Aggregated Data Cards */}
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div className="bg-slate-800/60 border border-slate-700 p-6 rounded-2xl flex items-center justify-between shadow-lg">
                                    <div>
                                        <div className="text-slate-400 text-xs font-bold uppercase tracking-wider mb-1">總 ACB</div>
                                        <div className="text-4xl font-black text-white">{overviewStats.totalAcb}</div>
                                    </div>
                                    <div className="bg-cyan-500/10 p-4 rounded-2xl"><Users className="w-8 h-8 text-cyan-400" /></div>
                                </div>
                                
                                <div className="bg-slate-800/60 border border-slate-700 p-6 rounded-2xl flex items-center justify-between shadow-lg">
                                    <div>
                                        <div className="text-slate-400 text-xs font-bold uppercase tracking-wider mb-1">總 ACB Shop Count</div>
                                        <div className="text-4xl font-black text-white">{overviewStats.totalAcbShop}</div>
                                    </div>
                                    <div className="bg-blue-500/10 p-4 rounded-2xl"><Target className="w-8 h-8 text-blue-400" /></div>
                                </div>

                                <div className="bg-slate-800/60 border border-slate-700 p-6 rounded-2xl flex items-center justify-between shadow-lg">
                                    <div>
                                        <div className="text-slate-400 text-xs font-bold uppercase tracking-wider mb-1">總 ICB Shop Count</div>
                                        <div className="text-4xl font-black text-white">{overviewStats.totalIcbShop}</div>
                                    </div>
                                    <div className="bg-purple-500/10 p-4 rounded-2xl"><Zap className="w-8 h-8 text-purple-400" /></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8 mb-12">
                        {/* Existing Customers */}
                        <div className="relative group">
                            <div className="absolute -inset-0.5 bg-gradient-to-b from-cyan-500/20 to-transparent rounded-3xl blur opacity-30 transition duration-1000 group-hover:opacity-50"></div>
                            <div className="relative bg-slate-900/40 backdrop-blur-xl border border-slate-800 rounded-3xl p-8 h-full flex flex-col">
                                <div className="flex justify-between items-start mb-8">
                                    <div>
                                        <h2 className="text-3xl font-bold text-white mb-1">舊客 (Existing)</h2>
                                        <p className="text-cyan-500/80 text-sm font-medium">Customer Retention & Upsell</p>
                                    </div>
                                    <div className="bg-cyan-500/10 p-3 rounded-2xl">
                                        <Users className="w-8 h-8 text-cyan-400" />
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-4 mb-6">
                                    <InputField 
                                        label="Upsell Sign" 
                                        value={existingData.upsell} 
                                        onChange={(v) => setExistingData({...existingData, upsell: v})}
                                        icon={TrendingUp}
                                    />
                                    <InputField 
                                        label="Birthday Sign" 
                                        value={existingData.birthday} 
                                        onChange={(v) => setExistingData({...existingData, birthday: v})}
                                        icon={Zap}
                                    />
                                </div>

                                <div className="mt-auto">
                                    <InputField 
                                        label="平均客單價 (Avg Ticket)" 
                                        value={existingData.avgTicket} 
                                        onChange={(v) => setExistingData({...existingData, avgTicket: v})}
                                        icon={DollarSign}
                                    />
                                    <div className="mt-6 pt-6 border-t border-slate-800">
                                        <div className="flex justify-between items-end">
                                            <span className="text-slate-400 text-sm">小計銷售額</span>
                                            <span className="text-2xl font-mono font-bold text-cyan-400 tracking-tight">
                                                {formatCurrency(existingSales)}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* New Customers */}
                        <div className="relative group">
                            <div className="absolute -inset-0.5 bg-gradient-to-b from-blue-500/20 to-transparent rounded-3xl blur opacity-30 transition duration-1000 group-hover:opacity-50"></div>
                            <div className="relative bg-slate-900/40 backdrop-blur-xl border border-slate-800 rounded-3xl p-8 h-full flex flex-col">
                                <div className="flex justify-between items-start mb-8">
                                    <div>
                                        <h2 className="text-3xl font-bold text-white mb-1">新客 (New)</h2>
                                        <p className="text-blue-500/80 text-sm font-medium">Acquisition & Reactivation</p>
                                    </div>
                                    <div className="bg-blue-500/10 p-3 rounded-2xl">
                                        <Target className="w-8 h-8 text-blue-400" />
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-4 mb-6">
                                    <InputField 
                                        label="一龍尾 (Tail)" 
                                        value={newData.tail} 
                                        onChange={(v) => setNewData({...newData, tail: v})}
                                        icon={Activity}
                                    />
                                    <InputField 
                                        label="ICB 激活 (Reactivation)" 
                                        value={newData.icb} 
                                        onChange={(v) => setNewData({...newData, icb: v})}
                                        icon={Zap}
                                    />
                                </div>

                                <div className="mt-auto">
                                    <InputField 
                                        label="平均客單價 (Avg Ticket)" 
                                        value={newData.avgTicket} 
                                        onChange={(v) => setNewData({...newData, avgTicket: v})}
                                        icon={DollarSign}
                                    />
                                    <div className="mt-6 pt-6 border-t border-slate-800">
                                        <div className="flex justify-between items-end">
                                            <span className="text-slate-400 text-sm">小計銷售額</span>
                                            <span className="text-2xl font-mono font-bold text-blue-400 tracking-tight">
                                                {formatCurrency(newSales)}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Summary Section */}
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-slate-900/80 border border-slate-700 rounded-[2rem] p-8 overflow-hidden relative">
                            <div className="absolute bottom-0 left-0 right-0 h-1 flex">
                                <div className="h-full bg-cyan-500 transition-all duration-700" style={{ width: `${existingPct}%` }}></div>
                                <div className="h-full bg-blue-500 transition-all duration-700" style={{ width: `${newPct}%` }}></div>
                            </div>

                            <div className="flex flex-col md:flex-row justify-between items-center gap-8">
                                <div className="flex-1 text-center md:text-left">
                                    <span className="text-xs font-bold text-slate-500 uppercase tracking-widest block mb-2">總計模擬銷售額</span>
                                    <div className="text-5xl md:text-6xl font-black text-white tracking-tighter">
                                        {formatCurrency(totalSales)}
                                    </div>
                                </div>

                                <div className="flex gap-8 items-center bg-black/40 p-6 rounded-2xl border border-slate-800">
                                    <div className="text-center">
                                        <div className="text-cyan-400 text-2xl font-bold">{existingPct.toFixed(0)}%</div>
                                        <div className="text-[10px] text-slate-500 font-bold uppercase">舊客佔比</div>
                                    </div>
                                    <div className="w-[1px] h-10 bg-slate-800"></div>
                                    <div className="text-center">
                                        <div className="text-blue-400 text-2xl font-bold">{newPct.toFixed(0)}%</div>
                                        <div className="text-[10px] text-slate-500 font-bold uppercase">新客佔比</div>
                                    </div>
                                    <div className="w-[1px] h-10 bg-slate-800"></div>
                                    <div className="text-center">
                                        <div className="text-white text-2xl font-bold">{existingSigns + newSigns}</div>
                                        <div className="text-[10px] text-slate-500 font-bold uppercase">總成交數</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
